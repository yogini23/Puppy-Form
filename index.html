<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="image">
          <!--Image-->
          <img src="https://www.pngkey.com/png/detail/124-1246222_pet-clipart-many-dog-dog-cartoon-png.png" alt="">
        </div>
        
          <form action="">
            <h1>Puppies! Ensure your pup gets the best care!</h1>
            <label  class="block" for="name">Name</label>
            <input type="text" placeholder="Pet's Name">
            <label  class="block" for="type">Breed</label>
            <input type="text" placeholder="Pet's Breed">
            <label  class="block" for="birth">Birthday</label>
            <input type="text" placeholder="DD/MM/YYYY">
            <label  class="block" for="gender">Gender</label>
            <input type="checkbox" value="female"> Female
            <input type="checkbox" value="male"> Male
            <label  class="block" for="weight">Weight</label>
            <input type="radio"> 0-25 lbs
            <input type="radio"> 25-50 lbs
            <input type="radio"> 50-100 lbs
            <input type="radio"> 100+ lbs
            <button type="submit">Done</button>
          </form>
      </div>
      
</body>
</html>
